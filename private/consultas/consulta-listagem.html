<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Consultas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="container p-5 shadow-lg bg-white rounded-md max-w-2xl">
        <h2 class="text-center text-2xl font-bold mb-4 text-green-700">Lista de Consultas</h2>

        <table class="table table-striped">
            <thead class="text-white bg-green-700">
                <tr>
                    <th>Data/Horário</th>
                    <th>Médico</th>
                    <th>Paciente</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>25/10/2024 10:30</td>
                    <td>Dr. Carlos Silva</td>
                    <td>João Pedro</td>
                    <td>
                        <button class="btn btn-sm btn-warning" onclick="alert('Editar consulta')">Editar</button>
                        <button class="btn btn-sm btn-danger" onclick="confirm('Deseja excluir esta consulta?')">Excluir</button>
                    </td>
                </tr>
                <tr>
                    <td>26/10/2024 14:00</td>
                    <td>Dra. Ana Souza</td>
                    <td>Maria Clara</td>
                    <td>
                        <button class="btn btn-sm btn-warning" onclick="alert('Editar consulta')">Editar</button>
                        <button class="btn btn-sm btn-danger" onclick="confirm('Deseja excluir esta consulta?')">Excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
