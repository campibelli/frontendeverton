<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Consulta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white flex items-center justify-center h-screen">

    <div class="container p-5 shadow-lg bg-white rounded-md max-w-lg">
        <h2 class="text-center text-2xl font-bold mb-4 text-green-700">Cadastrar Consulta</h2>

        <form>
            <!-- Data/Horário -->
            <div class="mb-3">
                <label for="data" class="form-label">Data/Horário</label>
                <input type="datetime-local" id="data" class="form-control">
            </div>

            <!-- Sintomas -->
            <div class="mb-3">
                <label for="sintomas" class="form-label">Sintomas</label>
                <textarea id="sintomas" class="form-control" rows="3" placeholder="Descreva os sintomas"></textarea>
            </div>

            <!-- Retorno -->
            <div class="mb-3">
                <label for="retorno" class="form-label">Retorno</label>
                <select id="retorno" class="form-select">
                    <option value="sim">Sim</option>
                    <option value="não">Não</option>
                </select>
            </div>

            <!-- Médico -->
            <div class="mb-3">
                <label for="medico" class="form-label">Médico</label>
                <select id="medico" class="form-select">
                    <option>Selecione o médico</option>
                    <option>Dr. Carlos Silva</option>
                    <option>Dra. Ana Souza</option>
                </select>
            </div>

            <!-- Paciente -->
            <div class="mb-3">
                <label for="paciente" class="form-label">Paciente</label>
                <select id="paciente" class="form-select">
                    <option>Selecione o paciente</option>
                    <option>João Pedro</option>
                    <option>Maria Clara</option>
                </select>
            </div>

            <!-- Convênio -->
            <div class="mb-3">
                <label for="convenio" class="form-label">Convênio</label>
                <select id="convenio" class="form-select">
                    <option>Selecione o convênio</option>
                    <option>Amil</option>
                    <option>Unimed</option>
                </select>
            </div>

            <!-- Botões -->
            <div class="flex justify-end space-x-3 mt-4">
                <button type="button" class="btn btn-secondary" onclick="window.history.back()">Cancelar</button>
                <button type="submit" class="btn btn-success" onclick="confirm('Consulta cadastrada com sucesso!')">Salvar</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
