<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atendimento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white flex items-center justify-center h-full p-5">

    <div class="container shadow-lg bg-white rounded-md max-w-2xl p-4">
        <h2 class="text-center text-2xl font-bold mb-4 text-purple-700">Atendimento</h2>
        <form>
            <h4 class="text-lg font-semibold mb-3 text-purple-600">Dados da Consulta</h4>
            <div class="mb-3">
                <label for="paciente" class="form-label">Paciente</label>
                <input type="text" id="paciente" class="form-control" placeholder="Nome do paciente" disabled>
            </div>
            <div class="mb-3">
                <label for="medico" class="form-label">Médico</label>
                <input type="text" id="medico" class="form-control" placeholder="Nome do médico" disabled>
            </div>
            <div class="mb-3">
                <label for="data-consulta" class="form-label">Data da Consulta</label>
                <input type="date" id="data-consulta" class="form-control" disabled>
            </div>
            <h4 class="text-lg font-semibold mt-4 mb-3 text-purple-600">Informações do Atendimento</h4>
            <div class="mb-3">
                <label for="receituario" class="form-label">Receituário</label>
                <textarea id="receituario" class="form-control" rows="3" placeholder="Descreva o receituário..."></textarea>
            </div>
            <div class="mb-3">
                <label for="exames" class="form-label">Exames</label>
                <textarea id="exames" class="form-control" rows="3" placeholder="Descreva os exames solicitados..."></textarea>
            </div>
            <div class="mb-3">
                <label for="observacoes" class="form-label">Observações</label>
                <textarea id="observacoes" class="form-control" rows="3" placeholder="Observações adicionais..."></textarea>
            </div>
            <div class="flex justify-end space-x-3 mt-4">
                <button type="button" class="btn btn-secondary" onclick="window.history.back()">Cancelar</button>
                <button type="submit" class="btn btn-success" onclick="confirm('Atendimento registrado com sucesso!')">Salvar</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
