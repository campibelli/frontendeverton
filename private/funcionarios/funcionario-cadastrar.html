<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Funcionário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white flex items-center justify-center h-full">

    <div class="container p-5 shadow-lg bg-white rounded-md max-w-2xl">
        <h2 class="text-center text-2xl font-bold mb-4 text-green-700">Cadastrar Funcionário</h2>
        <form>
            <div class="grid grid-cols-2 gap-4">
                <div class="mb-3">
                    <label for="usuario" class="form-label">Usuário</label>
                    <input type="text" id="usuario" class="form-control" placeholder="Usuário para login">
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" id="senha" class="form-control" placeholder="Senha">
                </div>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" id="nome" class="form-control" placeholder="Nome completo">
                </div>
                <div class="mb-3">
                    <label for="idade" class="form-label">Idade</label>
                    <input type="number" id="idade" class="form-control" placeholder="Idade">
                </div>
                <div class="mb-3">
                    <label for="sexo" class="form-label">Sexo</label>
                    <select id="sexo" class="form-control">
                        <option>Masculino</option>
                        <option>Feminino</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" id="cpf" class="form-control" placeholder="CPF">
                </div>
                <div class="mb-3">
                    <label for="rua" class="form-label">Rua</label>
                    <input type="text" id="rua" class="form-control" placeholder="Rua">
                </div>
                <div class="mb-3">
                    <label for="numero" class="form-label">Número</label>
                    <input type="text" id="numero" class="form-control" placeholder="Número">
                </div>
                <div class="mb-3">
                    <label for="complemento" class="form-label">Complemento</label>
                    <input type="text" id="complemento" class="form-control" placeholder="Complemento">
                </div>
                <div class="mb-3">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input type="text" id="bairro" class="form-control" placeholder="Bairro">
                </div>
                <div class="mb-3">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" id="cidade" class="form-control" placeholder="Cidade">
                </div>
                <div class="mb-3">
                    <label for="estado" class="form-label">Estado</label>
                    <input type="text" id="estado" class="form-control" placeholder="Estado">
                </div>
                <div class="mb-3">
                    <label for="contato" class="form-label">Contato</label>
                    <input type="text" id="contato" class="form-control" placeholder="Contato">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Email">
                </div>
                <div class="mb-3">
                    <label for="data-nascimento" class="form-label">Data de Nascimento</label>
                    <input type="date" id="data-nascimento" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="tipo" class="form-label">Tipo de Funcionário</label>
                    <select id="tipo" class="form-control">
                        <option>Atendente</option>
                        <option>Médico</option>
                        <option>Outro</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="perfil" class="form-label">Perfil</label>
                    <input type="text" id="perfil" class="form-control" placeholder="Perfil">
                </div>
                <div class="mb-3 col-span-2">
                    <label for="especialidade" class="form-label">Especialidade</label>
                    <select id="especialidade" class="form-control">
                        <option>Especialidade 1</option>
                        <option>Especialidade 2</option>
                        <option>Especialidade 3</option>
                    </select>
                </div>
            </div>
            <div class="flex justify-end space-x-3 mt-4">
                <button type="button" class="btn btn-secondary" onclick="window.history.back()">Cancelar</button>
                <button type="submit" class="btn btn-success" onclick="confirm('Funcionário cadastrado com sucesso!')">Salvar</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
