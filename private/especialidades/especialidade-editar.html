<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Especialidade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white flex items-center justify-center h-screen">

    <div class="container p-5 shadow-lg bg-white rounded-md max-w-lg">
        <h2 class="text-center text-2xl font-bold mb-4 text-green-700">Cadastrar Especialidade</h2>
        <form>
            <div class="mb-3">
                <label for="nome-especialidade" class="form-label">Nome da Especialidade</label>
                <input type="text" id="nome-especialidade" class="form-control" placeholder="Nome da especialidade">
            </div>
            <div class="mb-3">
                <label for="descricao-especialidade" class="form-label">Descrição</label>
                <textarea id="descricao-especialidade" class="form-control" rows="3" placeholder="Descrição da especialidade"></textarea>
            </div>
            <div class="flex justify-end space-x-3 mt-4">
                <button type="button" class="btn btn-secondary" onclick="window.history.back()">Cancelar</button>
                <button type="submit" class="btn btn-success" onclick="confirm('Especialidade cadastrada com sucesso!')">Salvar</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
