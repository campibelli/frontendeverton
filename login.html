<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Clínica Médica</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <style>
        /* Estilo para a imagem de fundo */
        .background-image {
            background-image: url('https://images.unsplash.com/photo-1631507623104-aa66944677aa?q=80&w=1587&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); /* Imagem bonita de fundo */
            background-size: cover;
            background-position: center;
            height: 100vh;
            filter: blur(1px); /* Desfoque na imagem de fundo */
        }

        /* Estilo para o contêiner de login com transparência */
        .login-container {
            background-color: rgba(255, 255, 255, 0.85); /* Fundo branco com transparência */
            backdrop-filter: blur(5px); /* Efeito de desfoque no fundo */
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Sombra para destacar */
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen bg-gray-200 relative">
    
    <!-- Imagem de Fundo -->
    <div class="background-image absolute inset-0 z-0"></div>
    
    <!-- Contêiner de Login -->
    <div class="login-container relative z-10 flex flex-col items-center w-full max-w-md p-5 shadow-lg">
        <h2 class="text-2xl font-bold mb-4 text-center text-gray-800">Acesso à Clínica Médica</h2>
        
        <form class="w-full">
            <!-- Campo de CPF -->
            <div class="mb-4">
                <label for="cpf" class="form-label text-gray-700">CPF</label>
                <input type="text" id="cpf" class="form-control p-3 border border-gray-300 rounded-md w-full" placeholder="Digite seu CPF">
            </div>
            
            <!-- Campo de Senha -->
            <div class="mb-4">
                <label for="password" class="form-label text-gray-700">Senha</label>
                <input type="password" id="password" class="form-control p-3 border border-gray-300 rounded-md w-full" placeholder="Digite sua senha">
            </div>
            
            <!-- Botão de Login -->
            <button type="submit" class="btn btn-primary w-full py-2 font-semibold mt-3">
                Entrar
            </button>
        </form>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
